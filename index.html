<!DOCTYPE html>
<html lang="en">

<head>
<title>Paypal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Online Store</h1>
      <p>Mission, Vission & Values</p>
    </div>
  </div>

  <div class="container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:50%">Product</th>
          <th style="width:10%">Price</th>
          <th style="width:8%">Quantity</th>
          <th style="width:22%" class="text-center">Subtotal</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="row">
              <div class="col-sm-2 hidden-xs"><img src="https://placehold.it/100x100" alt="..." class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">Macbook PRO cover</h4>
                <p>item #123CD </p>
              </div>
            </div>
          </td>
          <td>$10.99</td>
          <td>
            1
          </td>
          <td data-th="Subtotal" class="text-center">10.99</td>
          <td class="actions">
            <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="visible-xs">
          <td class="text-center"><strong>Total 10.99</strong></td>
        </tr>
        <tr>
          <td colspan="3" class="hidden-xs"></td>
          <td class="hidden-xs text-center"><strong>Total $10.99</strong></td>
          <td><a href="#" class="btn btn-success btn-block" onclick='checkout()'>Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="container" style="display:none" id='form-checkout'>
    <form class="form-horizontal">
      <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" value="Brian">
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" value="Robinson">
        </div>
      </div>
      <div class="form-group row">
        <label for="line1" class="col-sm-2 col-form-label">Address line1</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="line1" value="4th floor">
        </div>
      </div>
      <div class="form-group row">
        <label for="line2" class="col-sm-2 col-form-label">Address line2</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="line2" value="Unit #23">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" value="San Jose">
        </div>
      </div>

      <div class="form-group row">
        <label for="country_code" class="col-sm-2 col-form-label">Country code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="country_code" value="US">
        </div>
      </div>

      <div class="form-group row">
        <label for="postal_code" class="col-sm-2 col-form-label">Postal Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="postal_code" value="95131">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" value="011862212345678">
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state" value="CA">
        </div>
      </div>
    </form>
    <div id="paypal-button" class="pull-left">Client side</div>
    <div id="paypal-button-server" class="pull-right">Server side</div>
  </div>

  <script src="https://www.paypalobjects.com/api/checkout.js"></script>

  <script>
    function checkout() {
      $('#form-checkout').show();
    }

    function getShippingDetails() {
      return {
        "recipient_name": $('#first_name').val() + ' ' + $('#last_name').val(),
        "line1": $('#line1').val(),
        "line2": $('#line2').val(),
        "city": $('#city').val(),
        "country_code": $('#country_code').val(),
        "postal_code": $('#postal_code').val(),
        "phone": $('#phone').val(),
        "state": $('#state').val()
      };
    }
    paypal.Button.render({

      env: 'sandbox', // Or 'production'

      client: {
        sandbox: 'AbL1sjo8V7SLNGseTPj2cac4cRW_b3eUEkadTvqVLyqSPWsAJwoh5LD8R68dLrhARYCaEd7YOv8JiVOk',
        production: 'xxxxxxxxx'
      },

      commit: true, // Show a 'Pay Now' button

      payment: function(data, actions) {
        return actions.payment.create({
          payment: {
            transactions: [{
              //Static amount object for testing.
              "amount": {
                "total": "10.99",
                "currency": "USD",
                "details": {
                  "subtotal": "10.99"
                }
              },
              "invoice_number": Math.random(),
              "item_list": {
                "items": [{
                  "name": "Macbook cover",
                  "description": "macbook pro cover.",
                  "quantity": "1",
                  "price": "10.99",
                  "currency": "USD"
                }],
                //Fill shipping address from user information form
                "shipping_address": getShippingDetails()
              }
            }]
          }
        });
      },

      onAuthorize: function(data, actions) {
        return actions.payment.execute().then(function(payment) {
          alert('Payment Completed!');
          window.location.href = 'thank-you.html'
        });
      }

    }, '#paypal-button');


    paypal.Button.render({

      env: 'sandbox', // sandbox | production

      // Show the buyer a 'Pay Now' button in the checkout flow
      commit: true,

      style: {
        label: 'checkout',
        size: 'small', // small | medium | large | responsive
        shape: 'rect', // pill | rect
        color: 'gold' // gold | blue | silver | black
      },

      // payment() is called when the button is clicked
      payment: function() {

        // Set up a url on your server to create the payment
        var CREATE_URL = '/demo/checkout/api/paypal/payment/create/';

        // Make a call to your server to set up the payment
        return paypal.request.post(CREATE_URL)
          .then(function(res) {
            return res.paymentID;
          });
      },

      // onAuthorize() is called when the buyer approves the payment
      onAuthorize: function(data, actions) {

        // Set up a url on your server to execute the payment
        var EXECUTE_URL = '/demo/checkout/api/paypal/payment/execute/';

        // Set up the data you need to pass to your server
        var data = {
          paymentID: data.paymentID,
          payerID: data.payerID
        };

        // Make a call to your server to execute the payment
        return paypal.request.post(EXECUTE_URL, data)
          .then(function(res) {
            window.alert('Payment Complete!');
          });
      }

    }, '#paypal-button-server');
  </script>

</body>

</html>
